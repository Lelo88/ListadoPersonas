<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="19ListaPersonas.css">
    <title>Listado de Personas</title>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <!--<li>Juan Perez</li>-->
            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center">
            <button style="cursor: pointer" onclick="agregarPersonas()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <input type="number" id="documento" placeholder="DNI">
        </form>
    </div>
    <script src="19Persona.js"></script>
    <script src="19ListaPersonas.js"></script>
</body>
</html>
